trigger: none
pool: Hitesh_Office_PC_Pool

steps: 
  - task: TerraformInstaller@1
    displayName: 'terraformtoolinstall'
    inputs:
      terraformVersion: 'latest'


  - task: TerraformTask@5
    displayName: 'terraform init'
    inputs:
      provider: 'azurerm'
      command: 'init'
      workingDirectory: '$(System.DefaultWorkingDirectory)/todo-monolithic-infra/Environments/dev'
      backendAzureRmStorageAccountName: 'hiteshstoragepipeline'
      backendAzureRmContainerName: 'hiteshcontainerpipeline'
      backendAzureRmKey: 'terraform.tfstate'

  - task: TerraformTask@5
    displayName: 'terraform plan'
    inputs:
      provider: 'azurerm'
      command: 'plan'
      workingDirectory: '$(System.DefaultWorkingDirectory)/todo-monolithic-infra/Environments/dev'
      environmentServiceNameAzureRM: 'Workload_Identity_Hitesh'

  - task: TerraformTask@5
    displayName: 'terraform apply'
    inputs:
      provider: 'azurerm'
      command: 'apply'
      workingDirectory: '$(System.DefaultWorkingDirectory)/todo-monolithic-infra/Environments/dev'
      commandOptions: '--auto-approve'
      environmentServiceNameAzureRM: 'Workload_Identity_Hitesh'